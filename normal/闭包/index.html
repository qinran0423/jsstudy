<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    var add = function(x) {
      var sum = x
      var  tmp = function(x) {
        sum = sum+x
        return tmp
      }

      tmp.toString = function() {
        return sum
      }

      return tmp
    }

    alert(add(2)(3)(4))


  </script>
</body>
